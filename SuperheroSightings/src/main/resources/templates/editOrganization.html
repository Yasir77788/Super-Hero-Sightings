<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Edit Sighting</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="/" class="text-dark">Super Character Sightings</a></h1>
        </div>
    </div>


    <div class="row m-3 border border-dark">
        <div class="col text-center m-3">
            <a href="home" class="btn btn-outline-primary btn-lg"><FONT COLOR=green>Home</font></a>

        </div>
        <div class="col text-center m-3">
            <a href="supers" class="btn btn-outline-primary btn-lg"><FONT COLOR=orange>Super Characters</font></a>
        </div>
        <div class="col text-center m-3">
            <a href="organizations" class="btn btn-outline-primary btn-lg"><FONT COLOR=black>Organizations</font></a>
        </div>
        <div class="col text-center m-3">
            <a href="sightings" class="btn btn-outline-primary btn-lg"><FONT COLOR=red>Sightings</font></a>
        </div>
        <div class="col text-center m-3">
            <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
        </div>

    </div>



    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Edit Organization</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="editOrganization" method="POST">
                <div class="form-group row">
                    <label for="orgName" class="col-3 col-form-label">Name</label>
                    <div class="col-9">
                        <input type="text" name="orgName" id="orgName" class="form-control"
                               th:value="${org.orgName}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="orgDescription" class="col-3 col-form-label">
                        Description</label>
                    <div class="col-9">
                        <input type="text" name="orgDescription"
                               id="orgDescription" class="form-control"
                               th:value="${org.orgDescription}"/>
                    </div>
                </div>



                <div class="form-group row">
                    <label for="orgPhone" class="col-3 col-form-label">
                        Phone</label>
                    <div class="col-9">
                        <input type="text" name="orgPhone"
                               id="orgPhone" class="form-control"
                               th:value="${org.orgPhone}"/>
                    </div>
                </div>


                <div class="form-group row">
                    <label for="orgEmail" class="col-3 col-form-label">
                        Email</label>
                    <div class="col-9">
                        <input type="text" name="orgEmail"
                               id="orgEmail" class="form-control"
                               th:value="${org.orgEmail}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="heroOrVillainOrg" class="col-3 col-form-label">
                        Org Classification</label>
                    <div class="col-9">
                        <input type="text" name="heroOrVillainOrg" id="heroOrVillainOrg" class="form-control"
                               th:value="${org.heroOrVillainOrg}"/>
                    </div>
                </div>


                <div class="form-group row">
                    <label for="location" class="col-3 col-form-label">Select Location</label>
                    <div class="col-9">
                        <select id="location" name="locationId" class="form-control" >
                            <option th:each="location : ${locations}"
                                    th:value="${location.locationId}"
                                    th:text="${location.locationName + ' '
                                                + location.city}"
                                    th:selected="${org.location.locationId == location.locationId}">
                                Location Name</option>
                        </select>
                    </div>
                </div>


                <div class="form-group row">
                    <label for="super" class="col-3 col-form-label">Select Super Character</label>
                    <div class="col-9">
                        <select id="super" name="superId" class="form-control" >
                            <option th:each="super : ${supers}"
                                    th:value="${super.superId}"
                                    th:text="${super.superName + ' '
                                                + super.superStatus}"
                                    th:selected="${org.members.contains(super)}">
                                    Super Name</option>
                        </select>
                    </div>
                </div>

                <input type="hidden" name="id" th:value="${org.orgId}"/>
                <button type="submit" class="btn btn-primary">Edit Organization</button>
            </form>
        </div>
    </div>
</div>

<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;
