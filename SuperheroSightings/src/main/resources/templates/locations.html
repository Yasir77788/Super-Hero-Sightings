<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Locations</title>
</head>
<body>
<!-- Main Body of Page -->

<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="/" class="text-dark">Super Hero/Villain Sightings</a></h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">

        <div class="col text-center m-3">
            <a href="home" class="btn btn-outline-primary btn-lg"><FONT COLOR=green>Home</font></a>

        </div>
        <div class="col text-center m-3">
            <a href="supers" class="btn btn-outline-primary btn-lg"><FONT COLOR=orange>Super Characters</font></a>
        </div>
        <div class="col text-center m-3">
            <a href="organizations" class="btn btn-outline-primary btn-lg"><FONT COLOR=black>Organizations</font></a>
        </div>
        <div class="col text-center m-3">
            <a href="sightings" class="btn btn-outline-primary btn-lg"><FONT COLOR=red>Sightings</font></a>
        </div>
        <div class="col text-center m-3">
            <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
        </div>
    </div>


    <!-- add - putting an Add Super form in place-->

    <div class="row m-4 border border-dark">
        <div class="col-12 m-1 text-center"
             th:if="${!errors.isEmpty()}">
            <p class="alert alert-danger" th:each="error : ${errors}"
               th:text="${error.message}">Error message</p>
        </div>
        <div class="col-3 text-center m-3">
            <span class="h3">Add Location</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="addLocation" method="POST">
                <div class="form-group row">
                    <label for="locationName" class="col-3 col-form-label">
                        Location Name</label>
                    <div class="col-9">
                        <input type="text" name="locationName"
                               id="locationName" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="locationDescription" class="col-3 col-form-label">
                        Location Description</label>
                    <div class="col-9">
                        <input type="text" name="locationDescription"
                               id="locationDescription" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="street" class="col-3 col-form-label">
                        Street </label>
                    <div class="col-9">
                        <input type="text" name="street"
                               id="street" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="city" class="col-3 col-form-label">
                        City </label>
                    <div class="col-9">
                        <input type="text" name="city"
                               id="city" class="form-control"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="state" class="col-3 col-form-label">
                        State </label>
                    <div class="col-9">
                        <input type="text" name="state"
                               id="state" class="form-control"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="zipCode" class="col-3 col-form-label">
                        Zipcode </label>
                    <div class="col-9">
                        <input type="text" name="zipCode"
                               id="zipCode" class="form-control"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="locationLat" class="col-3 col-form-label">
                        Location Latitude </label>
                    <div class="col-9">
                        <input type="text" name="locationLat"
                               id="locationLat" class="form-control"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="locationLong" class="col-3 col-form-label">
                        Location Longitude </label>
                    <div class="col-9">
                        <input type="text" name="locationLong"
                               id="locationLong" class="form-control"/>
                    </div>
                </div>


                <button type="submit" class="btn btn-primary">Add Location</button>
            </form>
        </div>
    </div>

    <!-- -->



    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Street</th>
                    <th>City</th>
                    <th>State
                    <th>Zipcode</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="l : ${locations}">
                    <td th:text="${l.locationId}">ID</td>
                    <td th:text="${l.locationName}">Name</td>
                    <td th:text="${l.locationDescription}">Description</td>
                    <td th:text="${l.street}">Stree</td>
                    <td th:text="${l.city}">City</td>
                    <td th:text="${l.state}">State</td>
                    <td th:text="${l.zipCode}">Zipcode</td>
                    <td th:text="${l.locationLat}">Latitude</td>
                    <td th:text="${l.locationLong}">Longitude</td>
                    <td><a href="#" th:href="@{/editLocation(id=${l.locationId})}">Edit</a></td>
                    <td><a href="#" th:href="@{/deleteLocation(id=${l.locationId})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
