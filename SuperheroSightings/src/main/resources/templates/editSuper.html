<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Edit Super character</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="/" class="text-dark">Super Character Sightings</a></h1>
        </div>
    </div>


    <div class="row m-3 border border-dark">

        <div class="col text-center m-3">
            <a href="home" class="btn btn-outline-primary btn-lg"><FONT COLOR=green>Home</font></a>

        </div>
        <div class="col text-center m-3">
            <a href="supers" class="btn btn-outline-primary btn-lg"><FONT COLOR=orange>Super Characters</font></a>
        </div>
        <div class="col text-center m-3">
            <a href="organizations" class="btn btn-outline-primary btn-lg"><FONT COLOR=black>Organizations</font></a>
        </div>
        <div class="col text-center m-3">
            <a href="sightings" class="btn btn-outline-primary btn-lg"><FONT COLOR=red>Sightings</font></a>
        </div>
        <div class="col text-center m-3">
            <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
        </div>
    </div>


    <div class="row m-3 border border-dark">
        <div class="col-12 m-1 text-center"
             th:if="${!errors.isEmpty()}">
            <p class="alert alert-danger" th:each="error : ${errors}"
               th:text="${error.message}">Error message</p>
        </div>
        <div class="col-3 text-center m-3">
            <span class="h3">Edit Super</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="editSuper" method="POST" enctype="multipart/form-data">
                <div class="form-group row">
                    <label for="superName" class="col-3 col-form-label">Super Name</label>
                    <div class="col-9">
                        <input type="text" name="superName" id="superName" class="form-control"
                               th:value="${super.superName}"/>


                        <div th:if="${#fields.hasErrors('super.superName')}">
                            <p th:each="error : ${#fields.errors('super.superName')}" class="alert alert-danger"
                               th:text="${error}"> Bad super name </p>
                        </div>



                    </div>
                </div>
                <div class="form-group row">
                    <label for="superDescription" class="col-3 col-form-label">
                        Super Description</label>
                    <div class="col-9">
                        <input type="text" name="superDescription"
                               id="superDescription" class="form-control"
                               th:value="${super.superDescription}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="superPower" class="col-3 col-form-label">
                        Super Power</label>
                    <div class="col-9">
                        <input type="text" name="superPower"
                               id="superPower" class="form-control"
                               th:value="${super.superPower}"/>
                    </div>

                </div>

                <div class="form-group row">
                    <label for="superStatus" class="col-3 col-form-label">
                        Super Status</label>
                    <div class="col-9">
                        <input type="text" name="superStatus"
                               id="superStatus" class="form-control"
                               th:value="${super.superStatus}"/>
                    </div>

                </div>

                <div class="form-group row">
                    <label for="image" class="col-3 col-form-label">
                        Image</label>
                    <div class="col-9">
                        <input type="file" id="image" name="image" accept="image/png, image/jpeg" />
                    </div>
                </div>


                <input type="hidden" name="id" th:value="${super.superId}"/>
                <button type="submit" class="btn btn-primary">Edit Super</button>
            </form>
        </div>
    </div>
</div>
<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;
